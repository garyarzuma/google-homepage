<!DOCTYPE html>

<style>
body{
    margin:0;
    font-family: arial,sans-serif;
}
a{
    text-decoration:none;
}

a:visited{
    text-decoration:none;
}
a:hover{
    text-decoration:underline;
}

button:hover{
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    background-image: -webkit-linear-gradient(top,#f8f9fa,#f8f9fa);
    background-color: #f8f9fa;
    border: 1px solid #dadce0;
    color: #202124;
}

.logo{
    margin-left:auto;
    margin-right:auto;
    display:block;
    font-size:18px;
    margin-top:60px;
}
.search-bar{
    margin-left:auto;
    margin-right:auto;
    display:flex;
    font-size:18px;
    width: 380px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    height: 44px;
}
.search-bar:hover{
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: rgba(223,225,229,0);
}
input.search-bar{
    padding: 0 50px 0 50px;
}
.buttons{
    display:flex;
    justify-content:center;
    align-content:center;
}
header{
    height: 1.5em;
    display: flex;
    padding:17px 10px 10px 22px;
    align-items:center;
}

.header-left-text{
   color:rgba(0,0,0,0.87);
   font-size:13px;
   margin-right: 13px;
}

.header-right{
   margin-left: auto;
   display: flex;
   align-items:center;
}

.header-right-text{
   color:rgba(0,0,0,0.87);
   font-size:13px;
   margin-right:12px;
}

footer{
    font-size:14px;
    position: fixed;
    bottom:0px;
    padding:10px 10px 10px 10px;
    width:100%;
    height: 1.5em;
    background:#f2f2f2;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    color: #70757a;
}
.footer-right{
    display: flex;
    justify-content:flex-end;
    margin-right:45px;
}
.footer-left-text{
    color: #70757a;
    margin-left:30px;
}
.footer-right-text{
    color: #70757a;
    margin-left:30px;
}
.footer-center{
    display: flex;
    justify-content:center;
}
.search-container{
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-content: center;
    margin: 32px 0 0 0;
}
.search-lucky{
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    background-color: #f8f9fa;
    font-size: 14px;
    margin: 25px 8px;
    padding: 10px 16px;
    height: 36px;
    min-width: 54px;
    text-align: center;
}

.About{
   padding:15px; 
}

.gmail{
   padding:15px; 
}
#mag{
    margin: 7px -22px 0px 0px;
    z-index: 1;
}
#mag svg {
  height: 20px;
  width: 20px;
  color:gray;
}

.mic{
    margin: 10px 0px 0px -45px;
    z-index: 1;
}
.mic svg {
  height: 25x;
